<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <img src="google.png" alt="Google Logo" class="logo-img" />
      <input
        type="text"
        placeholder="Type your search item here"
        class="search-input"
      />
      <div class="btn-wrapper">
        <button class="btn btn-search">Search</button>
        <button class="btn btn-lucky">I'm Feeling Lucky</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
